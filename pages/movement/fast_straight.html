								<header class="main">
									<h1>Fast Straight</h1>
								</header>

								<p>高さ1のブロックの角をつま先で弾くように蹴った時の挙動がどうやら明らかにおかしい。前方へ勢いよくまっすぐ飛んでいる。私はこれを「ファストストレート」と名付けた。</p>

								<hr class="major" />

								<h3>発動方法</h3>
								<ol>
									<li>空中で1マスの高さのブロックの角に接触する</li>
									<li>Pitchを-9から-15の範囲に収める</li>
									<li>その状態でスニークをする</li>
								</ol>

								<h3>特殊要素</h3>
								<ul>
									<li>一度の発動で12のスタミナを失います。自動回復でスタミナが12以上の時に再び発動ができるようになります。</li>
								</ul>
