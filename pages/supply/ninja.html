									<h2>使用方法と詳細</h2>
									<p>右クリックをすると一時的に超加速を得られる上に、忍者の力を模した能力を得られる。壁走りはもちろん、垂直方向への壁のぼり、水上移動が可能になる。 さらに天井貼り付き移動ができ、左クリックで三回まで空中ジャンプができる。 壁のぼりは、真上を向くと異常な速度が出る。ウェポン所持中、ダイヤブロックの効果がバフされるうえに、壁ジャンプのCTが短縮される。</p>
